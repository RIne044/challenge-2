<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Libre Franklin"
    />
    <link rel="stylesheet" href="indec.css" />
    <title>coming-soon-page-starter</title>
  <body>
    <div class="par">
       <div class="logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>

        <div class="txt">
          <p>We are launching <strong>soon!</strong></p>
        </div>

        <div class="txto"> Subscribe and get notified </div>

        <div class="notify-form">
          <div class="email-box">
            <input
              type="email"
              placeholder="Your email address"
              class="email"
            />
            <span class="error-message"></span>
          
          </div>

          <div class="button-box">
              <button class="cta"> Notify Me </button>
          </div>
        </div>

        <div class="front-image">
          <img
            src="images/illustration-dashboard.png" alt="illustration-dashboard"
          />
        </div>

        <div class="icons">
          <div>
            <i class="fab fa-facebook-f"></i>
          </div>

          <div>
            <i class="fab fa-twitter"></i>
          </div>
          <div>
            <i class="fab fa-instagram"></i>
          </div>
        </div>

        <footer>&copy;Copyright Ping. All rights reserved.</footer>
    </div>
  </body>
</html>
